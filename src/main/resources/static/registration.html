<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
</head>
<body>
<h1>Registration page</h1>
<form th:action="@{/register}" method="post">
    <p>Podaj username (max 225 znakow)</p>
    <label for="username">Username</label>:
    <input type="text" id="username" name="username"  placeholder="Enter your email"/> <br/>
    <label>Wybierz rolę:</label>:

    <select name="role">
    <option th:each="myRola : ${T(pl.iwona.securityencoderweek4.model.Role).values()}"
            th:value="${myRola}" th:text="${myRola.name}">
    </option>
    </select>
    <br/>
    <p>Podaj haslo (min liczba znaków jest równa dłogości username)</p>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>
    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
